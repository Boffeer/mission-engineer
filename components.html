<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Компоненты</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Кнопки</h2>
      <div style="padding: 5rem">
        <div style="margin-bottom: 2em">
          <button class="button button--primary">Первичная</button>
          <button class="button button--secondary">Вторичная</button>
          <button class="button button--thirdly">Третичная</button>
        </div>
        <div>
          <button class="button button--primary button--small">
            Первичная малая
          </button>
          <button class="button button--secondary button--small">
            Вторичная малая
          </button>
          <button
            class="button button--thirdly button--icon-left button--icon-arrow-right"
          >
            <span class="button__icon"></span>
            <span class="button__text">Третичная малая</span>
          </button>
          <button
            class="button button--thirdly button--icon-right button--icon-plus"
          >
            <span class="button__icon"></span>
            <span class="button__text">Третичная малая</span>
          </button>
        </div>
      </div>
      <div style="background: var(--c-accent); padding: 5rem">
        <div style="margin-bottom: 2em">
          <button class="button button--primary button--on">Первичная</button>
          <button class="button button--secondary button--on">Вторичная</button>
          <button class="button button--thirdly button--on">Третичная</button>
        </div>
        <div>
          <button class="button button--primary button--small button--on">
            Первичная малая
          </button>
          <button class="button button--secondary button--small button--on">
            Вторичная малая
          </button>
          <button
            class="button button--thirdly button--icon-right button--on button--icon-arrow-right"
          >
            <span class="button__icon"></span>
            <div class="button__text">Третичная малая</div>
          </button>
          <button
            class="button button--thirdly button--icon-left button--on button--icon-plus"
          >
            <span class="button__icon"></span>
            <div class="button__text">Третичная малая</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
